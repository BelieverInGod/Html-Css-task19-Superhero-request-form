<div class="modal" [ngClass]="status ? 'hide' : 'show'">
    <div class="modal__dialog">
        <div class="modal__content">
            <form action="#">
                <div data-close class="modal__close" (click)="clickEvent()">&times;
                </div>
                <div class="modal__title">Hello, User</div>
                <input required (change)="onChangeName($event)" placeholder="Username" name="name" type="text"
                    class="modal__input">
                <input required (change)="onChangePass($event)" placeholder="Password" name="phone" type="password"
                    class="modal__input">
                <button class="btn btn_dark btn_min" (click)="saveUser('', 'userData')">Sign in</button>
            </form>
        </div>
    </div>
</div>
